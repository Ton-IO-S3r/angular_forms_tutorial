<h2>Reactivos: Básicos</h2>
<hr>
<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
      <!-- PRODUCTO -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9 ">
          <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre del producto">
          <span *ngIf="validarCampo('nombre')" class="form-text text-danger">Debe de ser de 3
            letras</span>
        </div>
      </div>
      <!-- PRECIO -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9 ">
          <input formControlName="precio" type="number" class="form-control" placeholder="Precio del producto">
          <span *ngIf="validarCampo('precio')" class="form-text text-danger">El precio debe ser 0 o mayor</span>
        </div>
      </div>
      <!-- EXISTENCIAS -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9 ">
          <input formControlName="existencias" type="number" class="form-control"
            placeholder="Existencias del producto">
          <span *ngIf="validarCampo('existencias')" class="form-text text-danger">La cantidad no es válida.</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>
    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>
    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>

    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>
  </div>
</div>
